<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Disciplinas - Lista</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
        <div class="alert alert-primary" th:if="${courses.empty}">
            <p>Nenhuma disciplina cadastrada!</p>
            <a href="/course/new" type="button" class="btn btn-primary">Cadastrar nova disciplina</a>
        </div>
        <table class="table" th:if="${!courses.empty}">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td><span th:text="${course.code}"></span></td>
                <td><span th:text="${course.name}"></span></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/course/edit(id=${course.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/course/delete(id=${course.id})}" onclick="return confirm('Você realmente deseja excluir esta disciplina?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
